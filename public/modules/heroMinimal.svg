<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-heroMinimal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#232337;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-heroMinimal">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-heroMinimal)"/>

  <!-- Grid pattern -->
  <pattern id="grid-heroMinimal" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#6366f1" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-heroMinimal)"/>

  <!-- Wireframe representation -->
  
        <rect x="120" y="140" width="400" height="32" rx="4" fill="#a5b4fc" fill-opacity="0.25"/>
        <rect x="200" y="190" width="240" height="14" rx="3" fill="#a5b4fc" fill-opacity="0.1"/>
      

  <!-- Category badge -->
  <rect x="20" y="20" width="64" height="28" rx="4" fill="#6366f1" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#a5b4fc">Hero</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#a5b4fc" text-anchor="middle" fill-opacity="0.7">Hero Minimal</text>
</svg>