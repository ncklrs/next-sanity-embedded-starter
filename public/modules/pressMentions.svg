<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-pressMentions" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#23282d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-pressMentions">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-pressMentions)"/>

  <!-- Grid pattern -->
  <pattern id="grid-pressMentions" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-pressMentions)"/>

  <!-- Wireframe representation -->
  
      <rect x="200" y="60" width="240" height="16" rx="2" fill="#93c5fd" fill-opacity="0.2"/>
      
        <rect x="70" y="120" width="70" height="40" rx="4" fill="#3b82f6" fill-opacity="0.15"/>
      
        <rect x="160" y="120" width="70" height="40" rx="4" fill="#3b82f6" fill-opacity="0.15"/>
      
        <rect x="250" y="120" width="70" height="40" rx="4" fill="#3b82f6" fill-opacity="0.15"/>
      
        <rect x="340" y="120" width="70" height="40" rx="4" fill="#3b82f6" fill-opacity="0.15"/>
      
        <rect x="430" y="120" width="70" height="40" rx="4" fill="#3b82f6" fill-opacity="0.15"/>
      
        <rect x="520" y="120" width="70" height="40" rx="4" fill="#3b82f6" fill-opacity="0.15"/>
      
      <rect x="150" y="200" width="340" height="80" rx="6" fill="#3b82f6" fill-opacity="0.08"/>
      <rect x="180" y="220" width="280" height="12" rx="2" fill="#93c5fd" fill-opacity="0.15"/>
      <rect x="200" y="245" width="240" height="10" rx="2" fill="#93c5fd" fill-opacity="0.1"/>
    

  <!-- Category badge -->
  <rect x="20" y="20" width="74" height="28" rx="4" fill="#3b82f6" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#93c5fd">Trust</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#93c5fd" text-anchor="middle" fill-opacity="0.7">Press Mentions</text>
</svg>