  <!-- Category badge -->
  <rect x="20" y="20" width="94" height="28" rx="4" fill="#06b6d4" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#67e8f9">Content</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#67e8f9" text-anchor="middle" fill-opacity="0.7">Stats Counter</text>
