<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-statsCounter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1720;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#232b34;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-statsCounter">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-statsCounter)"/>

  <!-- Grid pattern -->
  <pattern id="grid-statsCounter" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#06b6d4" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-statsCounter)"/>

  <!-- Wireframe representation -->
  
      <rect x="170" y="60" width="300" height="24" rx="3" fill="#67e8f9" fill-opacity="0.25"/>
      
        <g transform="translate(90, 120)">
          <rect x="0" y="0" width="100" height="100" rx="8" fill="#06b6d4" fill-opacity="0.1"/>
          <rect x="20" y="25" width="60" height="30" rx="4" fill="#67e8f9" fill-opacity="0.3"/>
          <rect x="25" y="65" width="50" height="10" rx="2" fill="#67e8f9" fill-opacity="0.15"/>
        </g>
      
        <g transform="translate(215, 120)">
          <rect x="0" y="0" width="100" height="100" rx="8" fill="#06b6d4" fill-opacity="0.1"/>
          <rect x="20" y="25" width="60" height="30" rx="4" fill="#67e8f9" fill-opacity="0.3"/>
          <rect x="25" y="65" width="50" height="10" rx="2" fill="#67e8f9" fill-opacity="0.15"/>
        </g>
      
        <g transform="translate(340, 120)">
          <rect x="0" y="0" width="100" height="100" rx="8" fill="#06b6d4" fill-opacity="0.1"/>
          <rect x="20" y="25" width="60" height="30" rx="4" fill="#67e8f9" fill-opacity="0.3"/>
          <rect x="25" y="65" width="50" height="10" rx="2" fill="#67e8f9" fill-opacity="0.15"/>
        </g>
      
        <g transform="translate(465, 120)">
          <rect x="0" y="0" width="100" height="100" rx="8" fill="#06b6d4" fill-opacity="0.1"/>
          <rect x="20" y="25" width="60" height="30" rx="4" fill="#67e8f9" fill-opacity="0.3"/>
