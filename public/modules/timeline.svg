<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-timeline" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#232e2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-timeline">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-timeline)"/>

  <!-- Grid pattern -->
  <pattern id="grid-timeline" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#14b8a6" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-timeline)"/>

  <!-- Wireframe representation -->
  
      <line x1="200" y1="60" x2="200" y2="300" stroke="#14b8a6" stroke-width="3" stroke-opacity="0.3"/>
      
        <g transform="translate(0, 70)">
          <circle cx="200" cy="15" r="10" fill="#14b8a6"/>
          <rect x="230" y="5" width="60" height="20" rx="4" fill="#14b8a6" fill-opacity="0.2"/>
          <rect x="230" y="35" width="200" height="12" rx="2" fill="#5eead4" fill-opacity="0.2"/>
        </g>
      
        <g transform="translate(0, 130)">
          <circle cx="200" cy="15" r="10" fill="#14b8a6"/>
          <rect x="230" y="5" width="60" height="20" rx="4" fill="#14b8a6" fill-opacity="0.2"/>
          <rect x="230" y="35" width="200" height="12" rx="2" fill="#5eead4" fill-opacity="0.2"/>
        </g>
      
        <g transform="translate(0, 190)">
          <circle cx="200" cy="15" r="10" fill="#14b8a6"/>
          <rect x="230" y="5" width="60" height="20" rx="4" fill="#14b8a6" fill-opacity="0.2"/>
          <rect x="230" y="35" width="200" height="12" rx="2" fill="#5eead4" fill-opacity="0.2"/>
        </g>
      
        <g transform="translate(0, 250)">
          <circle cx="200" cy="15" r="10" fill="#14b8a6"/>
          <rect x="230" y="5" width="60" height="20" rx="4" fill="#14b8a6" fill-opacity="0.2"/>
          <rect x="230" y="35" width="200" height="12" rx="2" fill="#5eead4" fill-opacity="0.2"/>
        </g>
      
    

  <!-- Category badge -->
  <rect x="20" y="20" width="134" height="28" rx="4" fill="#14b8a6" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#5eead4">Interactive</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#5eead4" text-anchor="middle" fill-opacity="0.7">Timeline</text>
</svg>