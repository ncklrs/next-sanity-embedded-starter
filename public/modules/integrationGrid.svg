<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-integrationGrid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#23282d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-integrationGrid">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-integrationGrid)"/>

  <!-- Grid pattern -->
  <pattern id="grid-integrationGrid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-integrationGrid)"/>

  <!-- Wireframe representation -->
  
      <rect x="200" y="50" width="240" height="20" rx="3" fill="#93c5fd" fill-opacity="0.2"/>
      <rect x="200" y="80" width="240" height="30" rx="4" fill="#3b82f6" fill-opacity="0.1"/>
      
        <rect x="90" y="130" width="100" height="70" rx="6" fill="#3b82f6" fill-opacity="0.1"/>
      
        <rect x="210" y="130" width="100" height="70" rx="6" fill="#3b82f6" fill-opacity="0.2"/>
      
        <rect x="330" y="130" width="100" height="70" rx="6" fill="#3b82f6" fill-opacity="0.1"/>
      
        <rect x="450" y="130" width="100" height="70" rx="6" fill="#3b82f6" fill-opacity="0.1"/>
      
        <rect x="90" y="220" width="100" height="70" rx="6" fill="#3b82f6" fill-opacity="0.1"/>
      
        <rect x="210" y="220" width="100" height="70" rx="6" fill="#3b82f6" fill-opacity="0.1"/>
      
        <rect x="330" y="220" width="100" height="70" rx="6" fill="#3b82f6" fill-opacity="0.1"/>
      
        <rect x="450" y="220" width="100" height="70" rx="6" fill="#3b82f6" fill-opacity="0.1"/>
      
    

  <!-- Category badge -->
  <rect x="20" y="20" width="74" height="28" rx="4" fill="#3b82f6" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#93c5fd">Trust</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#93c5fd" text-anchor="middle" fill-opacity="0.7">Integrations</text>
</svg>