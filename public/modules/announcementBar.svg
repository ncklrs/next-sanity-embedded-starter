<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-announcementBar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f0f14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#332328;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-announcementBar">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-announcementBar)"/>

  <!-- Grid pattern -->
  <pattern id="grid-announcementBar" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f43f5e" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-announcementBar)"/>

  <!-- Wireframe representation -->
  
      <rect x="60" y="140" width="520" height="60" rx="6" fill="#f43f5e" fill-opacity="0.2"/>
      <rect x="100" y="160" width="300" height="14" rx="2" fill="#fda4af" fill-opacity="0.3"/>
      <rect x="420" y="155" width="80" height="28" rx="4" fill="#f43f5e" fill-opacity="0.5"/>
      <text x="540" y="175" font-family="system-ui" font-size="16" fill="#fda4af" fill-opacity="0.4">Ã—</text>
    

  <!-- Category badge -->
  <rect x="20" y="20" width="124" height="28" rx="4" fill="#f43f5e" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fda4af">Engagement</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#fda4af" text-anchor="middle" fill-opacity="0.7">Announcement Bar</text>
</svg>