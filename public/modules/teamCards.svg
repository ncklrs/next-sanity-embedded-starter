<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-teamCards" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e2e23;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-teamCards">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-teamCards)"/>

  <!-- Grid pattern -->
  <pattern id="grid-teamCards" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#eab308" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-teamCards)"/>

  <!-- Wireframe representation -->
  
        
          <g transform="translate(90, 80)">
            <rect width="140" height="200" rx="8" fill="#eab308" fill-opacity="0.1" stroke="#eab308" stroke-opacity="0.2"/>
            <rect x="20" y="20" width="100" height="100" rx="6" fill="#eab308" fill-opacity="0.2"/>
            <rect x="25" y="135" width="90" height="12" rx="2" fill="#fde047" fill-opacity="0.2"/>
            <rect x="35" y="155" width="70" height="8" rx="2" fill="#fde047" fill-opacity="0.1"/>
            <rect x="40" y="175" width="60" height="8" rx="2" fill="#eab308" fill-opacity="0.3"/>
          </g>
        
          <g transform="translate(250, 80)">
            <rect width="140" height="200" rx="8" fill="#eab308" fill-opacity="0.1" stroke="#eab308" stroke-opacity="0.2"/>
            <rect x="20" y="20" width="100" height="100" rx="6" fill="#eab308" fill-opacity="0.2"/>
            <rect x="25" y="135" width="90" height="12" rx="2" fill="#fde047" fill-opacity="0.2"/>
            <rect x="35" y="155" width="70" height="8" rx="2" fill="#fde047" fill-opacity="0.1"/>
            <rect x="40" y="175" width="60" height="8" rx="2" fill="#eab308" fill-opacity="0.3"/>
          </g>
        
          <g transform="translate(410, 80)">
            <rect width="140" height="200" rx="8" fill="#eab308" fill-opacity="0.1" stroke="#eab308" stroke-opacity="0.2"/>
            <rect x="20" y="20" width="100" height="100" rx="6" fill="#eab308" fill-opacity="0.2"/>
            <rect x="25" y="135" width="90" height="12" rx="2" fill="#fde047" fill-opacity="0.2"/>
            <rect x="35" y="155" width="70" height="8" rx="2" fill="#fde047" fill-opacity="0.1"/>
            <rect x="40" y="175" width="60" height="8" rx="2" fill="#eab308" fill-opacity="0.3"/>
          </g>
        
      

  <!-- Category badge -->
  <rect x="20" y="20" width="64" height="28" rx="4" fill="#eab308" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fde047">Team</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#fde047" text-anchor="middle" fill-opacity="0.7">Team Cards</text>
