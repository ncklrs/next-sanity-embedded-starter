<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-heroSplit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#232337;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-heroSplit">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-heroSplit)"/>

  <!-- Grid pattern -->
  <pattern id="grid-heroSplit" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#6366f1" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-heroSplit)"/>

  <!-- Wireframe representation -->
  
        <rect x="40" y="60" width="260" height="240" rx="8" fill="#6366f1" fill-opacity="0.15"/>
        <rect x="340" y="100" width="260" height="24" rx="4" fill="#a5b4fc" fill-opacity="0.3"/>
        <rect x="340" y="140" width="200" height="14" rx="3" fill="#a5b4fc" fill-opacity="0.15"/>
        <rect x="340" y="165" width="220" height="14" rx="3" fill="#a5b4fc" fill-opacity="0.15"/>
        <rect x="340" y="210" width="100" height="36" rx="6" fill="#6366f1"/>
      

  <!-- Category badge -->
  <rect x="20" y="20" width="64" height="28" rx="4" fill="#6366f1" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#a5b4fc">Hero</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#a5b4fc" text-anchor="middle" fill-opacity="0.7">Hero Split</text>
</svg>