<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-formNewsletter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f141a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#23282e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-formNewsletter">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-formNewsletter)"/>

  <!-- Grid pattern -->
  <pattern id="grid-formNewsletter" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0ea5e9" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-formNewsletter)"/>

  <!-- Wireframe representation -->
  
        <rect x="140" y="120" width="360" height="120" rx="8" fill="#0ea5e9" fill-opacity="0.1"/>
        <rect x="200" y="145" width="240" height="20" rx="3" fill="#7dd3fc" fill-opacity="0.25"/>
        <rect x="180" y="185" width="200" height="36" rx="6" fill="#7dd3fc" fill-opacity="0.08" stroke="#0ea5e9" stroke-opacity="0.2"/>
        <rect x="390" y="185" width="80" height="36" rx="6" fill="#0ea5e9"/>
      

  <!-- Category badge -->
  <rect x="20" y="20" width="64" height="28" rx="4" fill="#0ea5e9" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#7dd3fc">Form</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#7dd3fc" text-anchor="middle" fill-opacity="0.7">Newsletter Form</text>
</svg>