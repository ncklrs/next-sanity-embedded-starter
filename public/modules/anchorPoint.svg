<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-anchorPoint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14140f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#282823;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-anchorPoint">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-anchorPoint)"/>

  <!-- Grid pattern -->
  <pattern id="grid-anchorPoint" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#a3a3a3" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-anchorPoint)"/>

  <!-- Wireframe representation -->
  
      <rect x="100" y="80" width="440" height="80" rx="4" fill="#a3a3a3" fill-opacity="0.05"/>
      <rect x="100" y="180" width="440" height="80" rx="4" fill="#a3a3a3" fill-opacity="0.05"/>
      <line x1="320" y1="160" x2="320" y2="180" stroke="#a3a3a3" stroke-width="2"/>
      <circle cx="320" cy="170" r="8" fill="#a3a3a3" fill-opacity="0.5"/>
      <text x="320" y="300" font-family="system-ui" font-size="10" fill="#d4d4d4" fill-opacity="0.3" text-anchor="middle">#anchor-id</text>
    

  <!-- Category badge -->
  <rect x="20" y="20" width="94" height="28" rx="4" fill="#a3a3a3" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#d4d4d4">Utility</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#d4d4d4" text-anchor="middle" fill-opacity="0.7">Anchor Point</text>
</svg>