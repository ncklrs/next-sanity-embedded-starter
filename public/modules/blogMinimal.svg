<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-blogMinimal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#140f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#28232e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-blogMinimal">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-blogMinimal)"/>

  <!-- Grid pattern -->
  <pattern id="grid-blogMinimal" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ec4899" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-blogMinimal)"/>

  <!-- Wireframe representation -->
  
        
