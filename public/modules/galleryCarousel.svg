<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-galleryCarousel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1a14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#232e28;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-galleryCarousel">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-galleryCarousel)"/>

  <!-- Grid pattern -->
  <pattern id="grid-galleryCarousel" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#22c55e" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-galleryCarousel)"/>

  <!-- Wireframe representation -->
  
        <rect x="100" y="80" width="440" height="200" rx="8" fill="#22c55e" fill-opacity="0.15"/>
        <circle cx="60" cy="180" r="24" fill="#22c55e" fill-opacity="0.2"/>
        <circle cx="580" cy="180" r="24" fill="#22c55e" fill-opacity="0.2"/>
        <text x="60" y="186" font-family="system-ui" font-size="20" fill="#86efac" text-anchor="middle">‹</text>
        <text x="580" y="186" font-family="system-ui" font-size="20" fill="#86efac" text-anchor="middle">›</text>
        
          <circle cx="260" cy="305" r="4" fill="#22c55e" fill-opacity="0.3"/>
        
          <circle cx="290" cy="305" r="4" fill="#22c55e" fill-opacity="0.3"/>
        
          <circle cx="320" cy="305" r="6" fill="#22c55e" fill-opacity="0.8"/>
        
          <circle cx="350" cy="305" r="4" fill="#22c55e" fill-opacity="0.3"/>
        
          <circle cx="380" cy="305" r="4" fill="#22c55e" fill-opacity="0.3"/>
        
      

  <!-- Category badge -->
  <rect x="20" y="20" width="94" height="28" rx="4" fill="#22c55e" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#86efac">Gallery</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#86efac" text-anchor="middle" fill-opacity="0.7">Gallery Carousel</text>
</svg>