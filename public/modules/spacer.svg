<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-spacer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14140f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#282823;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-spacer">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-spacer)"/>

  <!-- Grid pattern -->
  <pattern id="grid-spacer" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#a3a3a3" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-spacer)"/>

  <!-- Wireframe representation -->
  
      <rect x="100" y="100" width="440" height="60" rx="4" fill="#a3a3a3" fill-opacity="0.05" stroke="#a3a3a3" stroke-opacity="0.1" stroke-dasharray="4 4"/>
      <line x1="150" y1="180" x2="490" y2="180" stroke="#a3a3a3" stroke-opacity="0.3" stroke-width="1"/>
      <text x="320" y="130" font-family="system-ui" font-size="10" fill="#d4d4d4" fill-opacity="0.3" text-anchor="middle">Spacer / Divider</text>
      <rect x="100" y="210" width="440" height="60" rx="4" fill="#a3a3a3" fill-opacity="0.05" stroke="#a3a3a3" stroke-opacity="0.1" stroke-dasharray="4 4"/>
    

  <!-- Category badge -->
  <rect x="20" y="20" width="94" height="28" rx="4" fill="#a3a3a3" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#d4d4d4">Utility</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#d4d4d4" text-anchor="middle" fill-opacity="0.7">Spacer</text>
</svg>