<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-quote" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1720;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#232b34;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-quote">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-quote)"/>

  <!-- Grid pattern -->
  <pattern id="grid-quote" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#06b6d4" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-quote)"/>

  <!-- Wireframe representation -->
  
      <text x="100" y="120" font-family="serif" font-size="80" fill="#06b6d4" fill-opacity="0.3">"</text>
      <rect x="140" y="130" width="360" height="16" rx="2" fill="#67e8f9" fill-opacity="0.25"/>
      <rect x="140" y="160" width="320" height="14" rx="2" fill="#67e8f9" fill-opacity="0.15"/>
      <rect x="140" y="185" width="280" height="14" rx="2" fill="#67e8f9" fill-opacity="0.15"/>
      <circle cx="160" cy="250" r="25" fill="#06b6d4" fill-opacity="0.2"/>
      <rect x="200" y="240" width="100" height="12" rx="2" fill="#67e8f9" fill-opacity="0.2"/>
      <rect x="200" y="258" width="70" height="10" rx="2" fill="#67e8f9" fill-opacity="0.1"/>
    

  <!-- Category badge -->
  <rect x="20" y="20" width="94" height="28" rx="4" fill="#06b6d4" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#67e8f9">Content</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#67e8f9" text-anchor="middle" fill-opacity="0.7">Quote</text>
</svg>