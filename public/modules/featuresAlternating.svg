<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-featuresAlternating" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#23282d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-featuresAlternating">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-featuresAlternating)"/>

  <!-- Grid pattern -->
  <pattern id="grid-featuresAlternating" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#10b981" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-featuresAlternating)"/>

  <!-- Wireframe representation -->
  
        <rect x="60" y="80" width="240" height="100" rx="6" fill="#10b981" fill-opacity="0.15"/>
        <rect x="340" y="90" width="180" height="16" rx="3" fill="#6ee7b7" fill-opacity="0.25"/>
        <rect x="340" y="120" width="220" height="10" rx="2" fill="#6ee7b7" fill-opacity="0.1"/>
        <rect x="340" y="140" width="200" height="10" rx="2" fill="#6ee7b7" fill-opacity="0.1"/>

        <rect x="340" y="210" width="240" height="100" rx="6" fill="#10b981" fill-opacity="0.15"/>
        <rect x="60" y="220" width="180" height="16" rx="3" fill="#6ee7b7" fill-opacity="0.25"/>
        <rect x="60" y="250" width="220" height="10" rx="2" fill="#6ee7b7" fill-opacity="0.1"/>
      

  <!-- Category badge -->
  <rect x="20" y="20" width="104" height="28" rx="4" fill="#10b981" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#6ee7b7">Features</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#6ee7b7" text-anchor="middle" fill-opacity="0.7">Features Alternating</text>
</svg>