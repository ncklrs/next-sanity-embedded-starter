<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-tabs" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#232e2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-tabs">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-tabs)"/>

  <!-- Grid pattern -->
  <pattern id="grid-tabs" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#14b8a6" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-tabs)"/>

  <!-- Wireframe representation -->
  
      <rect x="100" y="80" width="100" height="35" rx="4" fill="#14b8a6" fill-opacity="0.3"/>
      <rect x="210" y="80" width="100" height="35" rx="4" fill="#14b8a6" fill-opacity="0.1"/>
      <rect x="320" y="80" width="100" height="35" rx="4" fill="#14b8a6" fill-opacity="0.1"/>
      <rect x="100" y="130" width="440" height="160" rx="8" fill="#14b8a6" fill-opacity="0.1"/>
      <rect x="130" y="160" width="200" height="14" rx="2" fill="#5eead4" fill-opacity="0.2"/>
      <rect x="130" y="190" width="380" height="10" rx="2" fill="#5eead4" fill-opacity="0.1"/>
      <rect x="130" y="210" width="350" height="10" rx="2" fill="#5eead4" fill-opacity="0.1"/>
    

  <!-- Category badge -->
  <rect x="20" y="20" width="134" height="28" rx="4" fill="#14b8a6" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#5eead4">Interactive</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#5eead4" text-anchor="middle" fill-opacity="0.7">Tabs</text>
</svg>