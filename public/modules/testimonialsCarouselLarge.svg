<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-testimonialsCarouselLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#232e2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-testimonialsCarouselLarge">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-testimonialsCarouselLarge)"/>

  <!-- Grid pattern -->
  <pattern id="grid-testimonialsCarouselLarge" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#14b8a6" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-testimonialsCarouselLarge)"/>

  <!-- Wireframe representation -->
  
        <rect x="133.33333333333334" y="66.66666666666667" width="384" height="216" rx="8" fill="#14b8a6" fill-opacity="0.15" stroke="#14b8a6" stroke-opacity="0.25"/>
        <circle cx="320" cy="156" r="36" fill="#14b8a6" fill-opacity="0.3"/>
        <rect x="183.33333333333334" y="216" width="200" height="12" rx="2" fill="#5eead4" fill-opacity="0.2"/>
        <rect x="200" y="240" width="160" height="10" rx="2" fill="#5eead4" fill-opacity="0.1"/>
        <circle cx="80" cy="180" r="20" fill="#14b8a6" fill-opacity="0.2"/>
        <circle cx="560" cy="180" r="20" fill="#14b8a6" fill-opacity="0.2"/>
        <text x="80" y="186" font-family="system-ui" font-size="16" fill="#5eead4" text-anchor="middle">‹</text>
        <text x="560" y="186" font-family="system-ui" font-size="16" fill="#5eead4" text-anchor="middle">›</text>
      

  <!-- Category badge -->
  <rect x="20" y="20" width="144" height="28" rx="4" fill="#14b8a6" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#5eead4">Testimonials</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#5eead4" text-anchor="middle" fill-opacity="0.7">Testimonials Large</text>
</svg>