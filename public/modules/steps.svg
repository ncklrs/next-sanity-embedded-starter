<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-steps" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#232e2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-steps">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-steps)"/>

  <!-- Grid pattern -->
  <pattern id="grid-steps" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#14b8a6" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-steps)"/>

  <!-- Wireframe representation -->
  
      <rect x="170" y="50" width="300" height="20" rx="3" fill="#5eead4" fill-opacity="0.2"/>
      
        <g transform="translate(100, 100)">
          <circle cx="40" cy="40" r="30" fill="#14b8a6" fill-opacity="0.2"/>
          <text x="40" y="47" font-family="system-ui" font-size="20" fill="#5eead4" text-anchor="middle">1</text>
          <rect x="5" y="90" width="70" height="12" rx="2" fill="#5eead4" fill-opacity="0.2"/>
          <rect x="0" y="110" width="80" height="8" rx="2" fill="#5eead4" fill-opacity="0.1"/>
          <line x1="80" y1="40" x2="120" y2="40" stroke="#14b8a6" stroke-opacity="0.3" stroke-width="2" stroke-dasharray="4 4"/>
        </g>
      
        <g transform="translate(220, 100)">
          <circle cx="40" cy="40" r="30" fill="#14b8a6" fill-opacity="0.2"/>
          <text x="40" y="47" font-family="system-ui" font-size="20" fill="#5eead4" text-anchor="middle">2</text>
          <rect x="5" y="90" width="70" height="12" rx="2" fill="#5eead4" fill-opacity="0.2"/>
          <rect x="0" y="110" width="80" height="8" rx="2" fill="#5eead4" fill-opacity="0.1"/>
          <line x1="80" y1="40" x2="120" y2="40" stroke="#14b8a6" stroke-opacity="0.3" stroke-width="2" stroke-dasharray="4 4"/>
        </g>
      
        <g transform="translate(340, 100)">
          <circle cx="40" cy="40" r="30" fill="#14b8a6" fill-opacity="0.2"/>
          <text x="40" y="47" font-family="system-ui" font-size="20" fill="#5eead4" text-anchor="middle">3</text>
          <rect x="5" y="90" width="70" height="12" rx="2" fill="#5eead4" fill-opacity="0.2"/>
          <rect x="0" y="110" width="80" height="8" rx="2" fill="#5eead4" fill-opacity="0.1"/>
          <line x1="80" y1="40" x2="120" y2="40" stroke="#14b8a6" stroke-opacity="0.3" stroke-width="2" stroke-dasharray="4 4"/>
        </g>
      
        <g transform="translate(460, 100)">
          <circle cx="40" cy="40" r="30" fill="#14b8a6" fill-opacity="0.2"/>
          <text x="40" y="47" font-family="system-ui" font-size="20" fill="#5eead4" text-anchor="middle">4</text>
          <rect x="5" y="90" width="70" height="12" rx="2" fill="#5eead4" fill-opacity="0.2"/>
          <rect x="0" y="110" width="80" height="8" rx="2" fill="#5eead4" fill-opacity="0.1"/>
          
        </g>
      
    

  <!-- Category badge -->
  <rect x="20" y="20" width="134" height="28" rx="4" fill="#14b8a6" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#5eead4">Interactive</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#5eead4" text-anchor="middle" fill-opacity="0.7">Steps</text>
</svg>