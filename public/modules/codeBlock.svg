<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-codeBlock" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e2337;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-codeBlock">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-codeBlock)"/>

  <!-- Grid pattern -->
  <pattern id="grid-codeBlock" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#8b5cf6" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-codeBlock)"/>

  <!-- Wireframe representation -->
  
      <rect x="100" y="60" width="440" height="240" rx="8" fill="#1e1e2e"/>
      <rect x="100" y="60" width="440" height="35" rx="8" fill="#8b5cf6" fill-opacity="0.15"/>
      <circle cx="125" cy="78" r="6" fill="#ff5f56"/>
      <circle cx="145" cy="78" r="6" fill="#ffbd2e"/>
      <circle cx="165" cy="78" r="6" fill="#27c93f"/>
      <rect x="400" y="68" width="60" height="18" rx="4" fill="#8b5cf6" fill-opacity="0.2"/>
      
        <text x="120" y="120" font-family="monospace" font-size="10" fill="#c4b5fd" fill-opacity="0.3">1</text>
        <rect x="145" y="108" width="180" height="12" rx="2" fill="#8b5cf6" fill-opacity="0.15"/>
      
        <text x="120" y="148" font-family="monospace" font-size="10" fill="#c4b5fd" fill-opacity="0.3">2</text>
        <rect x="145" y="136" width="220" height="12" rx="2" fill="#8b5cf6" fill-opacity="0.15"/>
      
        <text x="120" y="176" font-family="monospace" font-size="10" fill="#c4b5fd" fill-opacity="0.3">3</text>
        <rect x="145" y="164" width="140" height="12" rx="2" fill="#8b5cf6" fill-opacity="0.3"/>
      
        <text x="120" y="204" font-family="monospace" font-size="10" fill="#c4b5fd" fill-opacity="0.3">4</text>
        <rect x="145" y="192" width="200" height="12" rx="2" fill="#8b5cf6" fill-opacity="0.15"/>
      
        <text x="120" y="232" font-family="monospace" font-size="10" fill="#c4b5fd" fill-opacity="0.3">5</text>
        <rect x="145" y="220" width="160" height="12" rx="2" fill="#8b5cf6" fill-opacity="0.15"/>
      
        <text x="120" y="260" font-family="monospace" font-size="10" fill="#c4b5fd" fill-opacity="0.3">6</text>
        <rect x="145" y="248" width="100" height="12" rx="2" fill="#8b5cf6" fill-opacity="0.15"/>
      
    

  <!-- Category badge -->
  <rect x="20" y="20" width="74" height="28" rx="4" fill="#8b5cf6" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#c4b5fd">Media</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#c4b5fd" text-anchor="middle" fill-opacity="0.7">Code Block</text>
</svg>