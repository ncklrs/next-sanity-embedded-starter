<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-modal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f0f14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#332328;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-modal">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-modal)"/>

  <!-- Grid pattern -->
  <pattern id="grid-modal" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f43f5e" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-modal)"/>

  <!-- Wireframe representation -->
  
      <rect x="0" y="0" width="640" height="360" fill="#000" fill-opacity="0.5"/>
      <rect x="140" y="60" width="360" height="240" rx="12" fill="#1a1a2e"/>
      <text x="480" y="85" font-family="system-ui" font-size="20" fill="#fda4af" fill-opacity="0.5">Ã—</text>
      <rect x="170" y="100" width="200" height="20" rx="3" fill="#fda4af" fill-opacity="0.25"/>
      <rect x="170" y="140" width="300" height="12" rx="2" fill="#fda4af" fill-opacity="0.15"/>
      <rect x="170" y="165" width="280" height="12" rx="2" fill="#fda4af" fill-opacity="0.1"/>
      <rect x="170" y="190" width="260" height="12" rx="2" fill="#fda4af" fill-opacity="0.1"/>
      <rect x="240" y="240" width="160" height="40" rx="6" fill="#f43f5e"/>
    

  <!-- Category badge -->
  <rect x="20" y="20" width="124" height="28" rx="4" fill="#f43f5e" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fda4af">Engagement</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#fda4af" text-anchor="middle" fill-opacity="0.7">Modal</text>
