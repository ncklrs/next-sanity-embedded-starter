<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-galleryMasonry" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1a14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#232e28;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-galleryMasonry">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-galleryMasonry)"/>

  <!-- Grid pattern -->
  <pattern id="grid-galleryMasonry" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#22c55e" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-galleryMasonry)"/>

  <!-- Wireframe representation -->
  
        <rect x="60" y="60" width="175" height="120" rx="4" fill="#22c55e" fill-opacity="0.2"/>
        <rect x="60" y="195" width="175" height="100" rx="4" fill="#22c55e" fill-opacity="0.15"/>
        <rect x="250" y="60" width="175" height="80" rx="4" fill="#22c55e" fill-opacity="0.18"/>
        <rect x="250" y="155" width="175" height="140" rx="4" fill="#22c55e" fill-opacity="0.12"/>
        <rect x="440" y="60" width="140" height="140" rx="4" fill="#22c55e" fill-opacity="0.15"/>
        <rect x="440" y="215" width="140" height="80" rx="4" fill="#22c55e" fill-opacity="0.1"/>
      

  <!-- Category badge -->
  <rect x="20" y="20" width="94" height="28" rx="4" fill="#22c55e" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#86efac">Gallery</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#86efac" text-anchor="middle" fill-opacity="0.7">Gallery Masonry</text>
</svg>