<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-pricingSimple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e2333;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-pricingSimple">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-pricingSimple)"/>

  <!-- Grid pattern -->
  <pattern id="grid-pricingSimple" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f472b6" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-pricingSimple)"/>

  <!-- Wireframe representation -->
  
        <rect x="170" y="80" width="300" height="200" rx="8" fill="#f472b6" fill-opacity="0.15" stroke="#f472b6" stroke-opacity="0.25"/>
        <rect x="270" y="110" width="100" height="20" rx="3" fill="#f9a8d4" fill-opacity="0.25"/>
        <rect x="250" y="150" width="140" height="30" rx="4" fill="#f9a8d4" fill-opacity="0.3"/>
        <rect x="220" y="200" width="200" height="10" rx="2" fill="#f9a8d4" fill-opacity="0.1"/>
        <rect x="240" y="220" width="160" height="10" rx="2" fill="#f9a8d4" fill-opacity="0.1"/>
        <rect x="250" y="250" width="140" height="36" rx="6" fill="#f472b6"/>
      

  <!-- Category badge -->
  <rect x="20" y="20" width="94" height="28" rx="4" fill="#f472b6" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#f9a8d4">Pricing</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#f9a8d4" text-anchor="middle" fill-opacity="0.7">Pricing Simple</text>
</svg>