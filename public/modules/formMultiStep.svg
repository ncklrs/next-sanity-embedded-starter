<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-formMultiStep" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f141a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#23282e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-formMultiStep">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-formMultiStep)"/>

  <!-- Grid pattern -->
  <pattern id="grid-formMultiStep" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0ea5e9" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-formMultiStep)"/>

  <!-- Wireframe representation -->
  
        <rect x="100" y="60" width="440" height="240" rx="8" fill="#0ea5e9" fill-opacity="0.1"/>
        
          <g transform="translate(200, 85)">
            <circle r="16" fill="#0ea5e9" fill-opacity="0.8"/>
            <text y="5" font-family="system-ui" font-size="12" fill="#7dd3fc" text-anchor="middle">1</text>
          </g>
        
          <g transform="translate(280, 85)">
            <circle r="16" fill="#0ea5e9" fill-opacity="0.2"/>
            <text y="5" font-family="system-ui" font-size="12" fill="#7dd3fc" text-anchor="middle">2</text>
          </g>
        
          <g transform="translate(360, 85)">
            <circle r="16" fill="#0ea5e9" fill-opacity="0.2"/>
            <text y="5" font-family="system-ui" font-size="12" fill="#7dd3fc" text-anchor="middle">3</text>
          </g>
        
        <line x1="216" y1="85" x2="280" y2="85" stroke="#0ea5e9" stroke-opacity="0.3" stroke-width="2"/>
        <line x1="296" y1="85" x2="360" y2="85" stroke="#0ea5e9" stroke-opacity="0.15" stroke-width="2"/>
        <rect x="160" y="130" width="320" height="35" rx="4" fill="#7dd3fc" fill-opacity="0.08" stroke="#0ea5e9" stroke-opacity="0.15"/>
        <rect x="160" y="180" width="320" height="35" rx="4" fill="#7dd3fc" fill-opacity="0.08" stroke="#0ea5e9" stroke-opacity="0.15"/>
        <rect x="160" y="240" width="100" height="32" rx="4" fill="#0ea5e9" fill-opacity="0.2"/>
        <rect x="380" y="240" width="100" height="32" rx="4" fill="#0ea5e9"/>
      

  <!-- Category badge -->
  <rect x="20" y="20" width="64" height="28" rx="4" fill="#0ea5e9" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#7dd3fc">Form</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#7dd3fc" text-anchor="middle" fill-opacity="0.7">Multi-Step Form</text>
</svg>