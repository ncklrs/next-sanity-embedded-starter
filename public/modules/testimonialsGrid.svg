      <stop offset="100%" style="stop-color:#232e2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-testimonialsGrid">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
