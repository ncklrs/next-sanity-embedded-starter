<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-multiColumn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14140f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#282823;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-multiColumn">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-multiColumn)"/>

  <!-- Grid pattern -->
  <pattern id="grid-multiColumn" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#a3a3a3" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-multiColumn)"/>

  <!-- Wireframe representation -->
  
      <rect x="60" y="80" width="250" height="200" rx="8" fill="#a3a3a3" fill-opacity="0.1" stroke="#a3a3a3" stroke-opacity="0.2"/>
      <rect x="330" y="80" width="250" height="200" rx="8" fill="#a3a3a3" fill-opacity="0.1" stroke="#a3a3a3" stroke-opacity="0.2"/>
      <rect x="80" y="100" width="210" height="40" rx="4" fill="#a3a3a3" fill-opacity="0.15"/>
      <rect x="80" y="155" width="210" height="12" rx="2" fill="#d4d4d4" fill-opacity="0.15"/>
      <rect x="80" y="175" width="180" height="12" rx="2" fill="#d4d4d4" fill-opacity="0.1"/>
      <rect x="80" y="195" width="150" height="12" rx="2" fill="#d4d4d4" fill-opacity="0.1"/>
      <rect x="80" y="230" width="100" height="30" rx="4" fill="#a3a3a3" fill-opacity="0.3"/>
      <rect x="350" y="100" width="210" height="80" rx="4" fill="#a3a3a3" fill-opacity="0.15"/>
      <rect x="350" y="195" width="210" height="12" rx="2" fill="#d4d4d4" fill-opacity="0.15"/>
      <rect x="350" y="215" width="180" height="12" rx="2" fill="#d4d4d4" fill-opacity="0.1"/>
      <rect x="350" y="235" width="160" height="12" rx="2" fill="#d4d4d4" fill-opacity="0.1"/>
      <text x="320" y="60" font-family="system-ui" font-size="10" fill="#d4d4d4" fill-opacity="0.3" text-anchor="middle">2 Columns</text>
    

  <!-- Category badge -->
  <rect x="20" y="20" width="94" height="28" rx="4" fill="#a3a3a3" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#d4d4d4">Utility</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#d4d4d4" text-anchor="middle" fill-opacity="0.7">Multi-Column</text>
</svg>