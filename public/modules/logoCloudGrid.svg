<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-logoCloudGrid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#23232e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-logoCloudGrid">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-logoCloudGrid)"/>

  <!-- Grid pattern -->
  <pattern id="grid-logoCloudGrid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#8b5cf6" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-logoCloudGrid)"/>

  <!-- Wireframe representation -->
  
        <rect x="200" y="50" width="240" height="20" rx="3" fill="#c4b5fd" fill-opacity="0.2"/>
        
          <rect x="100" y="100" width="120" height="50" rx="6" fill="#8b5cf6" fill-opacity="0.2"/>
        
          <rect x="260" y="100" width="120" height="50" rx="6" fill="#8b5cf6" fill-opacity="0.2"/>
        
          <rect x="420" y="100" width="120" height="50" rx="6" fill="#8b5cf6" fill-opacity="0.2"/>
        
          <rect x="100" y="170" width="120" height="50" rx="6" fill="#8b5cf6" fill-opacity="0.15000000000000002"/>
        
          <rect x="260" y="170" width="120" height="50" rx="6" fill="#8b5cf6" fill-opacity="0.15000000000000002"/>
        
          <rect x="420" y="170" width="120" height="50" rx="6" fill="#8b5cf6" fill-opacity="0.15000000000000002"/>
        
          <rect x="100" y="240" width="120" height="50" rx="6" fill="#8b5cf6" fill-opacity="0.1"/>
        
          <rect x="260" y="240" width="120" height="50" rx="6" fill="#8b5cf6" fill-opacity="0.1"/>
        
          <rect x="420" y="240" width="120" height="50" rx="6" fill="#8b5cf6" fill-opacity="0.1"/>
        
      

  <!-- Category badge -->
  <rect x="20" y="20" width="124" height="28" rx="4" fill="#8b5cf6" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#c4b5fd">Logo Cloud</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#c4b5fd" text-anchor="middle" fill-opacity="0.7">Logo Cloud Grid</text>
</svg>