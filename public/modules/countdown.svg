<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-countdown" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f0f14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#332328;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-countdown">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-countdown)"/>

  <!-- Grid pattern -->
  <pattern id="grid-countdown" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f43f5e" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-countdown)"/>

  <!-- Wireframe representation -->
  
      <rect x="170" y="60" width="300" height="24" rx="3" fill="#fda4af" fill-opacity="0.25"/>
      
        <g transform="translate(110, 110)">
          <rect width="90" height="100" rx="8" fill="#f43f5e" fill-opacity="0.15"/>
          <rect x="20" y="25" width="50" height="35" rx="4" fill="#fda4af" fill-opacity="0.3"/>
          <text x="45" y="80" font-family="system-ui" font-size="10" fill="#fda4af" fill-opacity="0.5" text-anchor="middle">Days</text>
        </g>
      
        <g transform="translate(225, 110)">
          <rect width="90" height="100" rx="8" fill="#f43f5e" fill-opacity="0.15"/>
          <rect x="20" y="25" width="50" height="35" rx="4" fill="#fda4af" fill-opacity="0.3"/>
          <text x="45" y="80" font-family="system-ui" font-size="10" fill="#fda4af" fill-opacity="0.5" text-anchor="middle">Hours</text>
        </g>
      
        <g transform="translate(340, 110)">
          <rect width="90" height="100" rx="8" fill="#f43f5e" fill-opacity="0.15"/>
          <rect x="20" y="25" width="50" height="35" rx="4" fill="#fda4af" fill-opacity="0.3"/>
          <text x="45" y="80" font-family="system-ui" font-size="10" fill="#fda4af" fill-opacity="0.5" text-anchor="middle">Min</text>
        </g>
      
        <g transform="translate(455, 110)">
          <rect width="90" height="100" rx="8" fill="#f43f5e" fill-opacity="0.15"/>
          <rect x="20" y="25" width="50" height="35" rx="4" fill="#fda4af" fill-opacity="0.3"/>
          <text x="45" y="80" font-family="system-ui" font-size="10" fill="#fda4af" fill-opacity="0.5" text-anchor="middle">Sec</text>
        </g>
      
      <rect x="250" y="240" width="140" height="40" rx="6" fill="#f43f5e"/>
    

  <!-- Category badge -->
  <rect x="20" y="20" width="124" height="28" rx="4" fill="#f43f5e" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fda4af">Engagement</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#fda4af" text-anchor="middle" fill-opacity="0.7">Countdown</text>
</svg>