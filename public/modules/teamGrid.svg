<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-teamGrid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e2e23;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-teamGrid">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-teamGrid)"/>

  <!-- Grid pattern -->
  <pattern id="grid-teamGrid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#eab308" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-teamGrid)"/>

  <!-- Wireframe representation -->
  
        
          <g transform="translate(90, 100)">
            <circle cx="50" cy="50" r="40" fill="#eab308" fill-opacity="0.2"/>
            <rect x="15" y="110" width="70" height="12" rx="2" fill="#fde047" fill-opacity="0.2"/>
            <rect x="25" y="130" width="50" height="8" rx="2" fill="#fde047" fill-opacity="0.1"/>
          </g>
        
          <g transform="translate(215, 100)">
            <circle cx="50" cy="50" r="40" fill="#eab308" fill-opacity="0.2"/>
            <rect x="15" y="110" width="70" height="12" rx="2" fill="#fde047" fill-opacity="0.2"/>
            <rect x="25" y="130" width="50" height="8" rx="2" fill="#fde047" fill-opacity="0.1"/>
          </g>
        
          <g transform="translate(340, 100)">
            <circle cx="50" cy="50" r="40" fill="#eab308" fill-opacity="0.2"/>
            <rect x="15" y="110" width="70" height="12" rx="2" fill="#fde047" fill-opacity="0.2"/>
            <rect x="25" y="130" width="50" height="8" rx="2" fill="#fde047" fill-opacity="0.1"/>
          </g>
        
          <g transform="translate(465, 100)">
            <circle cx="50" cy="50" r="40" fill="#eab308" fill-opacity="0.2"/>
            <rect x="15" y="110" width="70" height="12" rx="2" fill="#fde047" fill-opacity="0.2"/>
            <rect x="25" y="130" width="50" height="8" rx="2" fill="#fde047" fill-opacity="0.1"/>
          </g>
        
      

  <!-- Category badge -->
  <rect x="20" y="20" width="64" height="28" rx="4" fill="#eab308" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fde047">Team</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#fde047" text-anchor="middle" fill-opacity="0.7">Team Grid</text>
</svg>