<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-pricingComparison" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e2333;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-pricingComparison">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#grad-pricingComparison)"/>

  <!-- Grid pattern -->
  <pattern id="grid-pricingComparison" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f472b6" stroke-opacity="0.08" stroke-width="1"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid-pricingComparison)"/>

  <!-- Wireframe representation -->
  
        <rect x="60" y="60" width="520" height="240" rx="8" fill="#f472b6" fill-opacity="0.1" stroke="#f472b6" stroke-opacity="0.2"/>
        <line x1="200" y1="60" x2="200" y2="300" stroke="#f472b6" stroke-opacity="0.2"/>
        <line x1="340" y1="60" x2="340" y2="300" stroke="#f472b6" stroke-opacity="0.2"/>
        <line x1="480" y1="60" x2="480" y2="300" stroke="#f472b6" stroke-opacity="0.2"/>
        <line x1="60" y1="100" x2="580" y2="100" stroke="#f472b6" stroke-opacity="0.1"/><line x1="60" y1="140" x2="580" y2="140" stroke="#f472b6" stroke-opacity="0.1"/><line x1="60" y1="180" x2="580" y2="180" stroke="#f472b6" stroke-opacity="0.1"/><line x1="60" y1="220" x2="580" y2="220" stroke="#f472b6" stroke-opacity="0.1"/><line x1="60" y1="260" x2="580" y2="260" stroke="#f472b6" stroke-opacity="0.1"/>
      

  <!-- Category badge -->
  <rect x="20" y="20" width="94" height="28" rx="4" fill="#f472b6" fill-opacity="0.2"/>
  <text x="32" y="39" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#f9a8d4">Pricing</text>

  <!-- Module title -->
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#f9a8d4" text-anchor="middle" fill-opacity="0.7">Pricing Comparison</text>
</svg>